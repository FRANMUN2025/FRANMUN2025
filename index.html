<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FRANMUN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #00264d;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00264d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px 0;
      cursor: pointer;
    }
    #landing {
      text-align: center;
      padding: 100px 20px;
    }
    #passwordPrompt {
      margin-top: 20px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Landing Screen -->
  <div id="landing">
    <h1>Welcome to FRANMUN</h1>
    <button class="button" onclick="showDelegate()">I'm a Delegate</button>
    <button class="button" onclick="showPasswordPrompt()">I'm a Chair</button>

    <div id="passwordPrompt" style="display:none;">
      <input type="password" id="passwordInput" placeholder="Enter Chair Password">
      <button class="button" onclick="checkPassword()">Submit</button>
      <p id="error"></p>
    </div>
  </div>

  <!-- Main Content (Hidden at first) -->
  <div id="delegateContent" style="display:none;">
    <!-- Your conference content goes here for delegates -->
    <header>
      <h1>Franciscan Sister's School MUN</h1>
    </header>
    <section>
      <h2>FRANMUN</h2>
      <p>Franciscan Sister's School's First Model United Nations Conference</p>
    </section>
  </div>

  <!-- JavaScript Logic -->
  <script>
    function showDelegate() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("delegateContent").style.display = "block";
    }

    function showPasswordPrompt() {
      document.getElementById("passwordPrompt").style.display = "block";
    }

    function checkPassword() {
      const correctPassword = "munchair2025"; // Correct password for chairs
      const entered = document.getElementById("passwordInput").value;

      if (entered === correctPassword) {
        window.location.href = "chairs.html"; // Redirects to chair-only page (chairs.html)
      } else {
        document.getElementById("error").textContent = "Incorrect password. Please try again.";
      }
    }
  </script>

</body>
</html>
