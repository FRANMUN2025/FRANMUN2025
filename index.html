<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRANMUN | Franciscan Sisters School - Nazareth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #1a1a1a;
      text-align: center;
    }

    header {
      background-color: #003366;
      padding: 40px 20px;
      color: white;
    }

    header img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.8em;
      margin: 10px 0;
    }

    header p {
      font-size: 1.2em;
    }

    .buttons {
      margin: 40px 0;
    }

    button {
      font-size: 1.1em;
      padding: 15px 30px;
      margin: 10px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #003f7d;
    }

    #passwordSection {
      margin-top: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    footer {
      padding: 20px;
      background-color: #e8e8e8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="7d8c75e2-c20b-4770-aa29-71ab72b07f58-dnscaled.png" alt="Franciscan Sisters School Logo" />
    <h1>FRANMUN</h1>
    <p>Hosted by the Franciscan Sisters' Secondary School, Nazareth</p>
  </header>

  <div class="buttons">
    <button onclick="goToDelegate()">I'm a Delegate</button>
    <button onclick="showPassword()">I'm a Chair</button>
  </div>

  <div id="passwordSection" class="hidden">
    <p>Please enter the chair password:</p>
    <input type="password" id="chairPassword" placeholder="Password" />
    <button onclick="validatePassword()">Submit</button>
  </div>

  <footer>
    &copy; 2025 FRANMUN â€” Franciscan Sisters' Secondary School, Nazareth
  </footer>

  <script>
    function goToDelegate() {
      window.location.href = "delegate.html";
    }

    function showPassword() {
      document.getElementById("passwordSection").classList.remove("hidden");
    }

    function validatePassword() {
      const password = document.getElementById("chairPassword").value;
      const correctPassword = "yourChairPassword"; // change this securely!

      if (password === correctPassword) {
        window.location.href = "chairs.html";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
