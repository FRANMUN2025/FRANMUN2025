<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairs Registration - FRANMUN 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="7d8c75e2-c20b-4770-aa29-71ab72b07f58-dnscaled.png" alt="FRANMUN Logo" class="logo">
    </header>

    <section class="password-prompt">
        <h1>Chairs Only</h1>
        <form id="password-form">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>

    <footer>
        <p>Contact us at: <a href="mailto:franmun2025@gmail.com">franmun2025@gmail.com</a></p>
    </footer>

    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'munchair2025') {
                window.location.href = 'chairs-registration.html';  // Redirect to actual registration page
            } else {
                alert('Incorrect password');
            }
        });
    </script>
</body>
</html>
