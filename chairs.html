<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRANMUN | Chair Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafc;
      color: #1a1a1a;
      text-align: center;
    }

    header {
      background-color: #003366;
      padding: 40px 20px;
      color: white;
    }

    header img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.2em;
      margin: 10px 0;
    }

    .form-container {
      padding: 40px 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #0055a5;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #003f7d;
    }

    footer {
      padding: 20px;
      background-color: #e8e8e8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="AF36378F-FD28-4D00-AF20-44CB8CEC44E4.jpeg" alt="Franciscan Sisters School Logo" />
    <h1>Chair Registration</h1>
  </header>

  <div class="form-container">
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="School or Organization" required />
      <textarea rows="4" placeholder="Why would you like to be a chair?" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <footer>
    &copy; 2025 FRANMUN â€” Franciscan Sisters' Secondary School, Nazareth
  </footer>

</body>
</html>
